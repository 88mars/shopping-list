<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BA CSS Shopping List</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>CSS Dinner Shopping List</h1>
        <span>Lets`s go to the mall!</span>
    </header>
    <div class="container">
        <main>
            <ul>
                <li>
                    <label>
                        <input type="checkbox" name="" id="item1">
                        <span>A lot of pickles
                        <small>for the next lesson about CSS</small>
                        </span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="" id="item2">
                        <span>10 apples
                        <small>for more CSS manipulations</small>
                        </span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="" id="item3">
                        <span>20 orange
                        <small>because they are awesome</small>
                        </span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="" id="item4">
                        <span>13 plates
                        <small>hmm... they alwais disappear</small>
                        </span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="" id="item5">
                        <span>15 bentos
                        <small></small>
                        </span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="" id="item6">
                        <span>1 bottle of Sake ^_^
                        <small>for my friends</small>
                        </span>
                    </label>
                </li>
            </ul>
        </main>
        <footer>Bon appetit:)</footer>
    </div>
</body>
</html>
